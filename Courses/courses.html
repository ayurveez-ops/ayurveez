<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayurveez Courses</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .course-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      width: 280px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card h3 { margin: 10px 0; }
    .btn {
      background: #00897b;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { background: #00695c; }
  </style>
</head>
<body>

  <h1>Explore Our Ayurveez Courses</h1>

  <div class="course-container">
    <div class="card">
      <img src="images/first.jpg" alt="First Prof">
      <h3>First Professional Year</h3>
      <button class="btn" onclick="location.href='first.html'">Explore</button>
    </div>

    <div class="card">
      <img src="images/second.jpg" alt="Second Prof">
      <h3>Second Professional Year</h3>
      <button class="btn" onclick="location.href='second.html'">Explore</button>
    </div>

    <div class="card">
      <img src="images/final.jpg" alt="Final Prof">
      <h3>Final Professional Year</h3>
      <button class="btn" onclick="location.href='final.html'">Explore</button>
    </div>
  </div>

</body>
</html>
