<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Year Subjects - Ayurveez</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      text-align: center;
      padding: 20px;
    }
    .subject-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      width: 250px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .card:hover { transform: scale(1.05); }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .card h3 { margin: 10px 0; }
    .btn {
      background: #00897b;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:hover { background: #00695c; }

    /* Modal Styling */
    #enrollModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .modal-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #payNow { background: #00897b; color: #fff; }
    #cancelBtn { background: #ccc; }
  </style>
</head>

<body>
  <h1>First Professional Year</h1>

  <div class="subject-container">
    <div class="card">
      <img src="images/rachana.jpg" alt="Rachana Sharir">
      <h3>Rachana Sharir (Anatomy)</h3>
      <p>₹599</p>
      <button class="btn enroll-btn" data-course="Rachana Sharir (Anatomy)">Enroll</button>
    </div>
    <div class="card">
      <img src="images/kriya sharir.jpg" alt="Kriya Sharir">
      <h3>Sharir Kriya (Physiology)</h3>
      <p>₹599</p>
      <button class="btn enroll-btn" data-course="Sharir Kriya (Physiology)">Enroll</button>
    </div>
    <div class="card">
      <img src="images/sanskrit.jpg" alt="Sanskrit">
      <h3>Sanskrit</h3>
      <p>₹799</p>
      <button class="btn enroll-btn" data-course="Sanskrit">Enroll</button>
    </div>
    <div class="card">
      <img src="images/padarth.jpg" alt="Padarth Vigyan">
      <h3>Padarth Vigyan</h3>
      <p>₹599</p>
      <button class="btn enroll-btn" data-course="Padarth Vigyan">Enroll</button>
    </div>
    <div class="card">
      <img src="images/samhita 1.jpg" alt="Samhita">
      <h3>Samhita Adhyayan 1</h3>
      <p>₹999</p>
      <button class="btn enroll-btn" data-course="Samhita Adhyayan 1">Enroll</button>
    </div>
  </div>

  <h2 style="margin-top:40px;">Bundle Offer</h2>
  <div class="card" style="margin:0 auto; width:280px;">
    <img src="images/first.jpg" alt="Bundle">
    <h3>First Year Full Bundle</h3>
    <p>All 5 subjects together — ₹3333</p>
    <button class="btn enroll-btn" data-course="First Year Full Bundle">Enroll Bundle</button>
  </div>

  <!-- Modal -->
  <div id="enrollModal">
    <div class="modal-content">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <div class="modal-buttons">
        <button id="payNow">Proceed to Payment</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
  <!-- Script -->
  <script>
    const modal = document.getElementById("enrollModal");
    const title = document.getElementById("modalTitle");
    const desc = document.getElementById("modalDesc");
    let selectedCourse = "";

    document.querySelectorAll(".enroll-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedCourse = btn.dataset.course;
        title.innerText = "Enroll in " + selectedCourse;
        desc.innerText = "You are about to enroll for " + selectedCourse + ". Proceed to secure payment?";
        modal.style.display = "flex";
      });
    });

    document.getElementById("cancelBtn").onclick = () => {
      modal.style.display = "none";
    };

    document.getElementById("payNow").onclick = () => {
      modal.style.display = "none";
      window.open("https://payments.cashfree.com/forms?code=ayurveez_pay", "_blank");
    };

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
