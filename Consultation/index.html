<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultation | Ayurveez</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f7f4;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }
    h1 { color: #00695c; margin-bottom: 20px; }
    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .tab {
      background: #e0f2f1;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .tab.active {
      background: #00897b;
      color: white;
    }
    .doctor-card {
      display: none;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 450px;
      margin: 0 auto;
      padding: 25px;
    }
    .doctor-card.active { display: block; }
    .doctor-card img {
  width: 100%;
  height: auto;
  max-height: 450px;
  object-fit: contain;
  border-radius: 10px;
  background: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
    .doctor-card h2 {
      margin: 15px 0 5px;
      color: #004d40;
    }
    .doctor-card p { font-size: 0.95rem; margin-bottom: 20px; }
    .btn {
      background: #00897b;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { background: #00695c; }
  </style>
</head>
<body>

  <h1>Consult Our Doctors</h1>

  <div class="tab-container">
    <div class="tab active" onclick="showDoctor('ravi')">Dr. Ravi (BAMS)</div>
    <div class="tab" onclick="showDoctor('shiv')">Dr. Shiv (MBBS)</div>
  </div>

  <div id="ravi" class="doctor-card active">
    <img src="images/ravi.jpg" alt="Dr. Ravi">
    <h2>Dr.Ravi Shankar Kumar, BAMS</h2>
    <p>Specialist in Ayurvedic Internal Medicine and Lifestyle Disorders.</p>
    <button class="btn" onclick="location.href='ravi-consult.html'">Book Appointment</button>
  </div>

  <div id="shiv" class="doctor-card">
    <img src="images/shiv.jpg" alt="Dr. Shiv">
    <h2>Dr.Shiv Shankar Kumar, MBBS, M.S</h2>
    <p>General Physician & Surgeon.</p>
    <button class="btn" onclick="location.href='shiv-consult.html'">Book Appointment</button>
  </div>

  <script>
    function showDoctor(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.doctor-card').forEach(card => card.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
